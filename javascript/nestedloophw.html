<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop HW</title>
</head>
<body>
    
    <script>

        for ( let s=5 ; s>=1 ; s--) {
            for ( let h=0 ; h<s ; h++) {
                document.write("*")
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
