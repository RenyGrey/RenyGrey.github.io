<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>

    <script>
        // <!-- assign operator  -->
        let name = "Shine Minn";
        console.log(name)

        // additional operator 
        let sumresult = 324234 + 2321312;
        console.log(sumresult);

        let num1 = 2;
        let num2 =2;
        console.log(num1 + num2);

        let no = 1;
        no += 2;                                        // 1 + 2 = result
        console.log(no);

        let number = 7;
        console.log(number++);                                   // + 1 = result
        console.log(number);

        // Sub 

        let sub = 5 - 2;
        console.log(sub);

        let subnumber = 7;
        subnumber -= 5;                                         // 7 - 5 = result 
        console.log(subnumber);

        // division 
        let div1 = 10 / 2;
        console.log(div1);

        let div2 = 20;
        div2 /= 3;
        console.log(div2);

        // remainder 
        let rem1 = 20 % 3;
        console.log(rem1);

        let rem2 = 64;
        rem2 %= 12;
        console.log(rem2);

        // multiplication 
        let multi = 12 * 12;
        console.log(multi);

        // expoentation 
        let expo = 2 ** 6;
        console.log(expo);

        // precendeance 
        let total = 2 * (2 + 5) / 2 % 2 - 5;
        console.log(total);
    </script>
</body>
</html>
