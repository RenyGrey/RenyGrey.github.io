<body>
    
    <div class="">
        <h1 class="h1">CART</h1>
        <h1 class="h2">ADD AN ACCESSORY?</h1>
    </div>

    <div class="accessory-container">
    <div class="accessory-main">
            <div class="accessory1">
                    <img src="accessories/metal3.png" alt="">
                    <p>BEADS OF RICE BRACELET <br>€110.00  </p> 
                    <i class="fa-solid fa-plus" id="icon1"></i> 
            </div>
            <div class="accessory2">
                <img src="accessories/metal4.png" alt="">
                <p>FLAT OF LINKS BRACELET <br> €110.00  </p> 
                <i class="fa-solid fa-plus" id="icon2"></i>
            </div>
            <div class="accessory3">
            <img src="accessories/leather1.png" alt="">
            <p>STITCHED STRAP - LION <br> €50.00 </p>  
            <i class="fa-solid fa-plus" id="icon3"></i>
            </div>
            <div class="accessory4">
                <img src="accessories/leather4.png" alt="">
                <p>STITCHED STRAP - GREEN <br> €50.00 </p> 
                <i class="fa-solid fa-plus" id="icon4"></i>
            </div>
            <div class="seemore">
                <a href="accessories.html"><p class="seeall">SEE ALL ACCESSORIES</p></a>
            </div>

            <div class="checkout">
                <a href="payment.html" class="checkoutbtn">GO TO CHECKOUT - €600.00 </a>
            </div>
    </div>

    <div class="accessory-mainr">
        <div class="img-contact">
            <img src="addtocart/Screenshot 2025-03-02 200946.png" alt="">
        </div>
        <div class="info-contact">
            <p>Hermétique Tourer Bronze - Brown</p>
            <p>Strap : Rubber FKM Brown</p>
            <div class="add-minusbtn">
                <i class="fa-solid fa-minus"></i>
                1
                <i class="fa-solid fa-plus"></i>
            </div>
            <p class="p1">€600.00</p>
        </div>
        </div>
        
       
    </div>
