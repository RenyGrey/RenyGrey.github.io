<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>
<body>

            <tr>
                <td>Shine Minn Oo</td>
                <td>UI UX Designer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>1/2/2023</td>
                <td>400000 MMK</td>
            </tr>
            <tr>
                <td>Reny Grey</td>
                <td>UI UX Engineer</td>
                <td>Mandalay</td>
                <td>27</td>
                <td>4/5/2018</td>
                <td>800000 MMK</td>
            </tr>
            <tr>
                <td>Thiri Win Htut</td>
                <td>UI UX Researcher</td>
                <td>Yangon</td>
                <td>24</td>
                <td>6/7/2024</td>
                <td>350000 MMK</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
