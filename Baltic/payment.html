<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <img src="images/baltic-logo.png" alt="">
        <p>Information <span> > Shipping > Payment</span>
        </p>

        <p class="express">Express Checkout</p>
    </div>
    <div class="twoimg">
        <img src="images/ShopPay-logo-USE.avif" alt="" class="shoppay">
        <img src="images/PayPal-Logo.png" alt="" class="paypal">
    </div>
    <div class="screen">
        <img src="images/Screenshot 2025-03-03 102155.png" alt="" id="screen">
    </div>

    <form action="">
        <div class="form-group">
            <label for="email" >Contact</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>

        <div class="form-group1">
            <input type="checkbox" name="click" id="click" value="click"> 
            <label for="click">I would like to be notified of upcoming releases, news and events from Baltic</label>
        </div>

        <div class="form-group2">
        <label for="year">Shipping Address</label> <br>
        <select name="student_year" id="year">
            <option value="">Myanmar (BURMA)</option>
            <option value="First">Singapore</option>
            <option value="Second">Thailand</option>
            <option value="Third">China</option>
            <option value="Forth">Vietnam</option>
        </select>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="name">Company</label>
            <input type="text" name="name" id="name" placeholder="Optional">
        </div>

        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" name="name" id="name" placeholder="Address">
        </div> <br>

        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Apartment, suite. etc. (optional)">
        </div> <br>

        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="City">
        </div> <br>

        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Postal Code">
        </div> 

        <div class="form-group">
            <label for="name">Phone  <span1>(In case we need to contact you about your order)</span1></label>
            <input type="number" name="name" id="name" placeholder="Phone">
        </div> <br>
    </form>

    <div class="button">
        <a href="continue-shipping.html" class="btn">CONTINUE TO SHIPPING</a>
    </div>

    <!-- <div class="footerp">
        <p>Thank You For Purchasing Our Items</p>
    </div> -->
    
   
    


</body>
</html>
