<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Homwork</title>
</head>
<body>
    <h1>While Loop Homwork</h1>
    <script>
       
       let number = prompt("Enter a Number");
        let yourNumber = number;
        document.write("Your Number is" + " " +yourNumber +"<br>" +"<br>");

        let s=1;
        while (s<=12) {
            document.write(`${yourNumber} x ${s} = ${yourNumber*s} <br>`);
            s++;
        }
        
    </script>
</body>
</html>
