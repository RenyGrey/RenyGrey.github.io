<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <h1 class="text-center text-primary my-3">Student Registration Form</h1>

    <div class="container">  
        <div class="row">

            <div class="col-12 offset-md-3 col-md-6">
                <form action="" method="post">

                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" name="photo" id="photo" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" placeholder="Mg Mg" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="mgmg@gmail.com" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date Of Birth</label>
                        <input type="date" id="dob" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" id="phone" class="form-control" placeholder="09*********">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="d-block form-label">Gender</label>

                        <div class="form-check-inline">
                            <input type="radio" id="male" name="gender" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                       

                        <div class="form-check-inline">
                            <input type="radio" id="female" name="gender" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>

                    <label for="edu" class="form-label">Education</label>

                    <select name="" id="" class="form-select">
                        <option value="0">First Year</option>
                        <option value="1">Second Year</option>
                        <option value="2">Third Year</option>
                        <option value="3">Forth Year</option>
                        <option value="4">Final Year</option>
                    </select>

                    <label for="hobby" class="form-label mt-3">Hobby</label>

                    <div class="form-check">
                        <input type="checkbox" name="" id="travelling" class="form-check-input">
                        <label for="travelling" class="form-check-label">Travelling</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="" id="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="" id="swimming" class="form-check-input">
                        <label for="swimming" class="form-check-label">Swimming</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="" id="singing" class="form-check-input">
                        <label for="singing" class="form-check-label">Singing</label>
                    </div>

                    <div class="my-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary float-end">Register</button>
                </form>
            </div>
        </div>
    </div>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
