<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Homework</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="text-center text-light my-3">Carousel Homework</h1>

    <div class="container">

        <div class="carousel carousel-fade" data-bs-ride="carousel" id="Carousel">

            <!-- slidebtn -->

            <div class="carousel-indicators">
                <button class="active" data-bs-target="#Carousel" data-bs-slide-to="0"></button>
                <button data-bs-target="#Carousel" data-bs-slide-to="1"></button>
                <button data-bs-target="#Carousel" data-bs-slide-to="2"></button>
                <button data-bs-target="#Carousel" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="../images/car1.jpg" alt="" class="img-fluid" w-100> 
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Bugatti La Voiture Noire</h1>
                        <h3>Price : $18.7 Millions</h3>
                    </div>
                </div>

                <div class="carousel-item ">
                    <img src="../images/car3.jpg" alt="" class="img-fluid" w-100 > 
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Koenigsegg Jesko </h1>
                        <h3>Price : $3.5 Millions</h3>
                    </div>
                </div>

                <div class="carousel-item ">
                    <img src="../images/car4.jpg" alt="" class="img-fluid" w-100 > 
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Pagani Zonda</h1>
                        <h3>Price : $3.4 Millions</h3>
                    </div>
                </div>

                <div class="carousel-item ">
                    <img src="../images/ok.webp" alt="" class="img-fluid" w-100 > 
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Porsche 911 GT3 RS</h1>
                        <h3>Price : $2.6 Millions</h3>
                    </div>
                </div>
            </div>

            <!-- prev-next btn -->
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
