<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="myID">DOM <i>Selector</i></h1>
    <button onclick="showData()">Click Me</button>
    <script>
        function showData() {
            let Id = document.getElementById('myID');
            console.log(Id);
            console.log(Id.innerHTML);
            console.log(Id.innerText);
        }
    </script>
</body>
</html>
