<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4</title>

    <style>
        .studentRegister{
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1{
            text-align: center;
            margin-bottom: 40px;
        }

        .table{
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Student Registration</h1>
    <div class="studentRegister">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br> <br> 
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br> <br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone"> <br> <br>

        <label for="year" class="year">Year</label>
        <select name="year" id="year">
            <option value="">Select Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
            <option value="Final">Fianl Year</option>
        </select> <br> <br>

        <button id="click">Submit</button>
    </div>

    <div class="table">
        <h2> Registered Students </h2>
        <table border="1" cellspacing="0" cellpadding="25">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Year</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
<script src="../jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        let data = '';
        let i = 1;
        $("#click").click(function(){
            let name = $("#name").val();
            let email = $("#email").val();
            let phone = $("#phone").val();
            let year = $("#year").val();

            console.log(name, email, phone, year);

            data += `<tr>
                    <td>${i++}</td>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td>${year}</td>
                    </tr>`

            console.log(data);
            $("tbody").html(data);

            $("#name").val("");
            $("#email").val("");
            $("#phone").val("");
            $("#year").val("");

        });
    });
</script>
</body>
</html>
