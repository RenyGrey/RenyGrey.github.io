<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2 Lesson</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="25" style="background-color: aquamarine;">
        <thead>
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ncs Cafe</td>
                <td>1</td>
                <td>25000 Ks</td>
                <td>25000 Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Japanese Noodle</td>
                <td>20</td>
                <td>2000 Ks</td>
                <td>40000 Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>20</td>
                <td>400 Ks</td>
                <td>8000 Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4">Total Amount</th>
            <th>73000 Ks</th>
        </tfoot>
    </table><br> <br> 


    <h2>Save Money</h2>
    <table border="1" cellspacing="0" cellpadding="20" style="background-color: aquamarine;">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>February</td>
                <td>150000 Ks</td>
                <td rowspan="3">450000 Ks</td>
            </tr>
            <tr>
                <td>March</td>
                <td>100000 Ks</td>
            </tr>
            <tr>
                <td>April</td>
                <td>200000 Ks</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
