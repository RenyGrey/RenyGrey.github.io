<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="myID">DOM <i>Selector</i></h1>
    <p class="myClass">Class Selector 1</p>
    <p class="myClass">Class Selector 1</p>
    <p class="myClass">Class Selector 1</p>
    <p class="myClass">Class Selector 1</p>
    <p class="myClass">Class Selector 1</p>
    <div class="myClass">Class Selector2</div>
    <button onclick="showData()">Click Me</button>
    <script>
        function showData() {
            let Id = document.getElementById('myID');
            console.log(Id);
            console.log(Id.innerHTML);
            console.log(Id.innerText);
       

        // Class Selector 
        let myClass = document.getElementsByClassName('myClass');
        console.log(myClass);
        console.log(myClass[1]);
        console.log(myClass[1].innerHTML);

        // tag selector 
        let tagName = document.getElementsByTagName('p');
        console.log(tagName);
        console.log(tagName[0]);
        console.log(tagName[0].innerHTML);

        // query selector 
        let querySelector = document.querySelector('.myclass');
        console.log(querySelector);

        // query selector all 
        let querySelectorall = document.querySelectorAll('.myClass');
        console.log(querySelectorall);
        console.log(querySelectorall[5].innerHTML)

        myID.innerText = `Javascript is <i> funny </i>`;
        myID.innerHTML = `Javascript is <i> funny </i>`;
    }

    </script>
</body>
</html>
