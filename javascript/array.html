<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Lessons</title>
</head>
<body>
    <h1>Array Lessons</h1>

    <script>
        let arr = [1,2,3];
        document.write(arr[0]);
        document.write(arr.length);

        let fruits = ['Apple', 'Banana', 'Orange' , 'Mango'];
        console.log(fruits.length);

        console.log(fruits);

        fruits.push('Strawberry');
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.unshift('cherry');
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        fruits.unshift('cherry');
        console.log(fruits);


        // Array Lesson  
        let students = ["mg mg", "aung aung", "aye aye", "hla hla"];
        console.log(students);

        students.sort();
        console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        let studentStr = students.toString();
        console.log(studentStr);

        let names = "Hla hla, mya mya, aung aung, tun tun, aye aye";
        let nameListArray = names.split('');
        console.log(nameListArray);

        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7,8];
        let arr4 = [9,10,11,12];
        console.log(arr1);
        console.log(arr2);

        let arr3 = arr1.concat(arr2);
        console.log(arr3);

        let arr5 = [...arr1,...arr2,...arr3,...arr4];
        console.log(arr5);
        
    </script>
</body>
</html>
