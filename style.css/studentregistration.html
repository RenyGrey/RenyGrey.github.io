<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body id="mybody">
    <h1 id="header1">Student Register</h1>

    <form action="" id="myform">
        <div>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Mg Mg" id="name" required>
        </div><br>

        <div>
            <label for="email">Email</label><br>
            <input type="email" placeholder="example@gmail.com" id="email" required>
        </div><br>

        <div>
            <label for="nrc">NRC</label><br>
            <input type="text" placeholder="example(N)******" id="nrc" required>
        </div><br>

        <div>
            <label for="dob">DOB</label><br>
            <input type="date" id="dob" required>
        </div><br>


        <div>
            <label for="phone">Phone</label><br>
            <input type="number" placeholder="09*********" id="phone" name="phone" required>
        </div><br>

        <div>
            <label for="">Gender</label>
            <br>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div><br>

        <div>
            <label for="name">Education</label><br>
            <select name="" id="education">
                <option value="">Please Choose One</option>
                <option value="">First Year</option>
                <option value="">Third Year</option>
                <option value="">Fourth Year</option>
                <option value="">Final Year</option>
                <option value="">Graduated</option>
                <option value="">Master</option>
                <option value="">PHD</option>
            </select>
        </div><br>


        <div>
            <label for="">Hobbies</label>
            <div>
                <input type="checkbox" id="Singing">
                <label for="Singing">Singing</label>
            </div>
            <div>
                <input type="checkbox" id="Travelling">
                <label for="Travelling">Travelling</label>
            </div>
            <div>
                <input type="checkbox" id="Reading">
                <label for="Reading">Reading</label>
            </div>
            <div>
                <input type="checkbox" id="Dancing">
                <label for="Dancing">Dancing</label>
            </div>
            <div>
                <input type="checkbox" id="Swimming">
                <label for="Swimming">Swimming</label>
            </div>
            <div>
                <input type="checkbox" id="Gaming">
                <label for="Gaming">Gaming</label>
            </div>
        </div><br>

        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule!</li>
                <li>This is Second Rule!</li>
                <li>This is Third Rule!</li>
                <li>This is Fourth Rule!</li>
                <li>This is Fifth Rule!</li>
                <li>This is Sixth Rule!</li>
                <li>This is Seventh Rule!</li>
            </ul>
        </fieldset>

        <p></p>


        <button type="submit" style="border-radius: 5px;" class="register_btn">Register</button>

        <p class="ty_p">Thank You For Your Registration</p>



    </form>
    
</body>
</html>
