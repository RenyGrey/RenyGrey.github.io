<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
</head>
<body>
    <h1>Exercise 5</h1>
    Name:: <input type="text" name="" id="name"> <br> <br>
    Email:: <input type="email" name="" id="email"> <br> <br>
    Phone:: <input type="number" name="" id="phone"> <br> <br>
    year:: <select name="year" id="year">
        <option value="">Select Year</option>
        <option value="First">First Year</option>
        <option value="Second">Second Year</option>
        <option value="Third">Third Year</option>
        <option value="Final">Final Year</option>
    </select>

    <button id="click">Submit</button>


<script src="../jquery-3.7.1.min.js"></script>
<script>
        $(document).ready(function(){
            $("#click").click(function(){
                let name = $("#name").val();
                let email = $("#email").val();
                let phone = $("#phone").val();
                let year = $("#year").val();
                console.log(name,email,phone,year);

                let student = {
                    studentName : name,
                    studentEmail : email,
                    studentPhone : phone,
                    studentYear : year
                }
                console.log(student);

                let studentString = localStorage.getItem('student');
                let studentArray;
                if( studentString == null){
                    studentArray = [];
                }else{
                    studentArray = JSON.parse(studentString);
                };

                studentArray.push(student);
                console.log(studentArray);

                let studentData = JSON.stringify(studentArray);
                console.log(studentData);

                localStorage.setItem('student',studentData);
                
            });
        });
</script>
</body>
</html>
