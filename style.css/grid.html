<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lesson</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Grid Lesson</h1>

    <div class="gridOne">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    <h1>Grid Column</h1>

    <div class="gridTwo">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    <h1>Grid Row</h1>

    <div class="gridThree">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    <h1>Grid Gap</h1>

    <div class="gridFour">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>


    <h1>Grid Column Gap</h1>

    <div class="gridFive">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);" class="columnadd">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    
    <h1>Grid Row Gap</h1>

    <div class="gridsix">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);" >4</div>
        <div style="background-color: rgb(0, 255, 238);" class="rowadd">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    <!-- Try myself -->

    <h1>Try myself</h1>
    <div class="trymyself">
        <div style="background-color: black;">1</div>
        <div style="background-color: rgb(255, 0, 0);" class="tryadd1">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);" class="tryself">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);" class="coladd6">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);" class="tryadd">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>

    <h1>Try myself2</h1>
    <div class="trymyself2">
        <div style="background-color: black;" class="selfrow">1</div>
        <div style="background-color: rgb(255, 0, 0);">2</div>
        <div style="background-color: rgb(255, 98, 0);">3</div>
        <div style="background-color: rgb(106, 255, 0);" class="selfrow1">4</div>
        <div style="background-color: rgb(0, 255, 238);">5</div>
        <div style="background-color: rgb(0, 26, 255);">6</div>
        <div style="background-color: rgb(225, 0, 255);">7</div>
        <div style="background-color: rgb(255, 0, 153);">8</div>
        <div style="background-color: rgb(255, 238, 0);">9</div>
    </div>
    

    
</body>
</html>
