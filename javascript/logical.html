<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <script>

       // && = and
       // || = or
       // ! = not 
       
       console.log(12 > 10 && 3 < 2 && 20 > 10 );       // if one will false return false

       console.log(12 > 10 || 3 < 2 || 20 > 10 );       // if one will true return true 

       if (12 > 10 && 1 < 2 && 20 > 19) {
        document.write("OK");
       }

       if (12 > 10 || 1 < 2 || 20 > 19) {
        document.write("OK");
       }

       let num;
       if (!num) {
        document.write("True");
       }

    </script>
</body>
</html>
