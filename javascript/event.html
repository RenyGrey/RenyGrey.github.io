<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Lessons</h1>
    <img src="h70605731_new_3_1.avif" alt="" id="myImage" width="300" height="300" onmouseenter="big()" onmouseleave="normal()" onclick="sobig()">

    <input type="text" id="myInput" onchange="showData()">
    <p id="result"></p>

    <script>
        function big() {
            document.getElementById('myImage').style.width = "500px";
            document.getElementById('myImage').style.height = "500px";

        }

        function normal () {
            document.getElementById('myImage').style.width = "300px";
            document.getElementById('myImage').style.height = "300px";
        }

        function sobig() {
            document.getElementById('myImage').style.width = "700px";
            document.getElementById('myImage').style.height = "700px";
        }

        function showData() {
            let myInput = document.getElementById('myInput').value;
            document.getElementById('result').innerText = myInput;
        }

    </script>
</body>
</html>
