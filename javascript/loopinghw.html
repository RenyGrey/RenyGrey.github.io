<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping HW</title>
</head>
<body>
    <h1>Looping Homework</h1>

    <script>

        let number = prompt("Enter a Number");
        let yourNumber = number;
        document.write("Your Number is" + " " +yourNumber);

        for(let k=1; k<=12; k++){
            document.write(`<p> ${yourNumber} x ${k} = ${k*yourNumber} </p>`);
        }

    </script>
</body>
</html>
