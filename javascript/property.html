<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<body>
    <h1>Property And Method</h1>
    <h2 id="createTextNodeId"></h2>
    <p id="setAtt">This is Set Attribute</p>
    <p id="getAtt" style="color: green; font-style: italic;" class="getAttribute">This is Get Attribute</p>
    <button onclick="createText()">Click me</button>
    <button onclick="createElementLesson()">createElementNode</button>
    <button onclick="createSetAtt">CreateSetAttribute</button>
    <button onclick="createGetAtt">CreateGetAttribute</button>

    <script>
        function createText() {
            let createTextNodeId = document.getElementById('createTextNodeId');
            // createTextNodeId.innerText = "Create Text Node";
            let createText = document.createTextNode('createTextNodeId');
            createTextNodeId.appendChild(createText);
        }

        function createElementLesson() {
            // alert('ok');
            let h3 = document.createElement('h3');
            // console.log(h3);
            h3.innerText = "This is Create Element";
            // console.log(h3);
            document.body.appendChild(h3);
        }

        function createSetAtt () {
            let setAttElement = document.getElementById('setAtt');
            setAttElement.setAttribute('style','color:red;')
        }

        function createGetAtt() {
            let getAttElement = document.getElementById('getAtt');
            console.log(getAttElement.getAttribute('style'));
        }
    </script>
</body>
</html>
