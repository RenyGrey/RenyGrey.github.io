<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 30px;
            display: flex;
            justify-content: center;
            
        }
        .table {
            width: 60%;
            text-align: left;
            border-collapse: collapse;
            border: 1px solid green;
        }
        .table thead {
            background-color: aquamarine;
            color: white;
        }
        .table tr,
        .table td,
        .table th{
            padding: 10px , 15px;
        }
        .table tbody tr:hover {
            background-color: #eeeeee99;
        }
            .api_image{
                width: 70px;
            }.card{
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }
            .card-body{
                width: 60%;
                display: flex;
                border: 1px solid black;
                
            }
            .card-body img{
                width: 200px;

            }
            .info{
                
                padding-right: 200px;
            }
    </style>
</head>
<body>

    <div class="card" id="cat">
        <div class="card-body">
            <img src="https://wallsdesk.com/wp-content/uploads/2017/01/Monkey-Photos.jpg" alt="">
        </div>
        <div class="info">
            <h3>Name</h3>
            <h4>Price</h4>
            <h4>Rating</h4>
        </div>
    </div>
    <h1>My Shopping</h1>
  <div class="container">
      <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Rating</td>
                <td>Image</td>
            </tr>
        </thead>
        <tbody id="page">
           
        </tbody>
      </table>
    </div>
</body>
<script>
let box = document.getElementById("cat")
let page = document.getElementById("page");
let list = "" ; //empty string 
cat.style.display = "none";
    fetch("https://fakestoreapi.com/products")
    .then((response) => response.json())
    .then((result) => {

            for(let i=0 ; i<result.length ; i++){
                list  += ` <tr onclick="detail(${result[i].id})">
               <td>${result[i].id}</td>
               <td>${result[i].title}</td>
               <td>${result[i].price} $</td>
               <td>${result[i].rating.rate}</td>
               <td> <a href="${result[i].image}" target="_blink"> <img src="${result[i].image}" class="api_image"></a> </td>
            </tr>`
            }
            // <img src="${result[i].image}" class="api_image">
         
         page.innerHTML = list
    })

    function detail(id){
    fetch("https://fakestoreapi.com/products" + id)
    .then((response)=> response.json())
    .then((data)=> {
        console.log(data);
    });
       
    }
</script>
</html>
