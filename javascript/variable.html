<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Types Of Variables</h1>

    <p>
        Var <br>
        Let <br>
        Const 
    </p>

    <script>
        
        var name = "Shine Minn";
        document.write(name);
        document.write('<br>');
        var name = "Shine Minn Oo"
        document.write(name);
        document.write('<br>');

        let fatherName = "U Than Naing";
        document.write(fatherName);
        document.write('<br>');
        fatherName = "U Than Naing Update";
        document.write(fatherName);
        document.write('<br>');

        const motherName = "Wunna Pa Pa";
        document.write(motherName);
        document.write('<br>');

        // motherName = "Wunna";
        // document.write(motherName);
        // document.write('<br>');
    </script>
</body>
</html>
