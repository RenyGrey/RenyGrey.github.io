<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/finalpayment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <img src="images/baltic-logo.png" alt="">
        <p><span>Information</span> <span>> Shipping</span>   > Payment
        </p>

        <p class="express">Express Checkout</p>
    </div>
    <div class="twoimg">
        <img src="images/ShopPay-logo-USE.avif" alt="" class="shoppay">
        <img src="images/PayPal-Logo.png" alt="" class="paypal">
    </div>
    <div class="screen">
        <img src="images/Screenshot 2025-03-03 102155.png" alt="" id="screen">
    </div>

    <div class="col">
        <h3 class="title">Payment</h3>

        <div class="inputBox">
            <label for="name">
                  Card Accepted:
              </label>
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp" 
                 alt="credit/debit card image">
        </div>

        <div class="inputBox">
            <label for="cardName">
                  Name On Card:
              </label>
            <input type="text" id="cardName" 
                   placeholder="Enter card name" 
                   required>
        </div>

        <div class="inputBox">
            <label for="cardNum">
                  Credit Card Number:
              </label>
            <input type="text" id="cardNum" 
                   placeholder="1111-2222-3333-4444" 
                   maxlength="19" required>
        </div>

        <div class="inputBox">
            <label for="">Exp Month:</label>
            <select name="" id="select1">
                <option value="">Choose month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>


        <div class="flex">
            <div class="inputBox">
                <label for="">Exp Year:</label>
                <select name="" id="">
                    <option value="">Choose Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" 
                       placeholder="1234" required>
            </div>
        </div>

    </div>

</div>

<button class="btnc" type="submit" onclick="showalert()">CONFIRM PAYMENT</button>
</form>
<script>
    function showalert() {
        alert("Payment Success!");
    }
</script>

</div>

    
</body>
</html>
