<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Validation</h1>

    <form action="register.php" onsubmit="return checkValue()">
        <label for="name">Name</label> <br>
        <input type="text" name="" id="name"> <p id="nameErrorMessage"></p>

        <label for="email">Email</label> <br>
        <input type="email" name="" id="email"> <p id="emailErrorMessage"></p>

        <label for="password">Password</label> <br>
        <input type="password" name="" id="password">  <p id="passwordErrorMessage"></p>

        <label for="confirm_password">Confirm Password</label> <br>
        <input type="password" name="" id="confirm_password"> <p id="confirm_passwordErrorMessage"></p>

        <input type="submit" value="Register">
    </form>

    <script>
        function checkValue() {
            //alert('ok');
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirm_password = document.getElementById('confirm_password').value;
            if(name != "" && email != "" && password != "" && confirm_password != "" && password == confirm_password) {
                return true;
            }  else {
                var nameError = document.getElementById('name');
                var nameErrorMessage = document.getElementById('nameErrorMessage');

                if(name == "") {
                    nameError.style.border = "1px solid red";
                    nameErrorMessage.innerText = "Name is required!";
                    nameErrorMessage.style.color = "red";
                }

                if(name != "") {
                    nameError.style.border = "1px solid black";
                    nameErrorMessage.innerText = "";
                }

                var emailError = document.getElementById('email');
                var emailErrorMessage = document.getElementById('emailErrorMessage');

                if(name == "") {
                    emailError.style.border = "1px solid red";
                    emailErrorMessage.innerText = "Email is required!";
                    emailErrorMessage.style.color = "red";
                }

                if(email != "") {
                    emailError.style.border = "1px solid black";
                    emailErrorMessage.innerText = "";
                }

                
                var passwordError = document.getElementById('password');
                var passwordErrorMessage = document.getElementById('passwordErrorMessage');

                if(password == "") {
                    passwordError.style.border = "1px solid red";
                    passwordErrorMessage.innerText = "Email is required!";
                    passwordErrorMessage.style.color = "red";
                }

                if(password != "") {
                    passwordError.style.border = "1px solid black";
                    passwordErrorMessage.innerText = "";
                }

                var confirm_passwordError = document.getElementById('confirm_password');
                var confirm_passwordErrorMessage = document.getElementById('confirm_passwordErrorMessage');

                if(confirm_password == "") {
                    confirm_passwordError.style.border = "1px solid red";
                    confirm_passwordErrorMessage.innerText = "Email is required!";
                    confirm_passwordErrorMessage.style.color = "red";
                }

                if(confirm_password != "") {
                    confirm_passwordError.style.border = "1px solid black";
                    confirm_passwordErrorMessage.innerText = "";
                }

               
            }

            return false;
        }
    </script>
</body>
</html>
